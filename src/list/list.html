<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 목록 - Power Link</title>
    <link rel="stylesheet" href="../../src/list/list.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="list-container">
        <!-- 1. Header with blue background -->
        <header class="list-header-main">
            <div class="header-content">
                <img src="../../icons/icon48.png" alt="Power Link" class="header-icon"
                    style="width: 24px; height: 24px;">
                <h1 id="list-title">추출한 URL 목록</h1>
            </div>
        </header>

        <!-- 2. Action Bar -->
        <div class="action-bar">
            <div class="action-left">
                <button id="delete-btn" class="btn delete-btn">
                    <span class="icon">🗑️</span> 삭제
                </button>
                <button id="open-new-window-btn" class="btn open-window-btn">
                    <span class="icon">🪟</span> 별도 창으로 열기
                </button>
            </div>
            <div class="action-right">
                <div class="sort-options">
                    <label class="radio-label">
                        <input type="radio" name="sort-window-opt" value="separate" checked> 도메인별 다른 창
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="sort-window-opt" value="single"> 한 개의 창
                    </label>
                </div>
                <button id="sort-domain-btn" class="btn sort-btn">
                    <span class="icon">🧩</span> 도메인별 정렬
                </button>
                <button id="excel-btn" class="btn excel-btn">엑셀다운로드</button>
                <div class="view-toggle-container">
                    <div class="view-controls">
                        <button id="table-view-btn" class="view-btn active" title="목록 보기">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                        </button>
                        <button id="card-view-btn" class="view-btn" title="카드 보기">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <main class="list-main">
            <div id="table-container" class="table-container fade-in">
                <table class="link-table">
                    <thead>
                        <tr>
                            <th class="col-check">
                                <input type="checkbox" id="select-all">
                            </th>
                            <th class="col-thumb">썸네일</th>
                            <th class="col-title">제목 (클릭 시 이동)</th>
                            <th class="col-window">창 ID</th>
                            <th class="col-actions">액션</th>
                        </tr>
                    </thead>
                    <tbody id="link-body">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>

            <div id="card-container" class="hidden fade-in">
                <div class="card-grid" id="card-grid">
                    <!-- Cards will be injected here -->
                </div>
            </div>

            <div id="empty-state" class="empty-state hidden fade-in">
                <div class="empty-icon">📂</div>
                <p>추출된 링크가 없습니다.</p>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span class="toast-icon">✅</span>
        <span id="toast-message">알림 메시지</span>
    </div>

    <script src="../../src/list/list.js"></script>
</body>

</html>
